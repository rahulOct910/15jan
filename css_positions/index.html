    <title>CSS Positions</title>
    <style>
      .a {
        width: 400px;
         position: relative;
        left: 50px;
        top: 50px; 
        
      }
      .b {
        height: 400px;
      }
      .c {
        background: blueviolet;
      }

    </style>
  </head>

    <div class="a b c"></div>
  </body>
</html>
